<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <title>Home</title>
    <style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: 'Lato', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  .bg-image {
    /* Full height */
    height: 50%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  /* Images used */
  .img1 { background-image: url("1n.jpg");
          opacity: 0.8; }
  .img2 { background-image: url("1a.jpg");
           }
  .img3 { background-image: url("2n.jpg");
opacity: 0.8; }
  .img4 { background-image: url("a2.jpg"); }
  .img5 { background-image: url("3n.jpg");
opacity: 0.8; }
  .img6 { background-image: url("a3.jpg"); }

  /* Position text in the middle of the page/image */
  .bg-text {
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    color: white;
    font-weight: regular;
    font-size: 80px;
    border: 10px solid #f1f1f1;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 600px;
    padding: 20px;
    text-align: center;
  }
</style>
  </head>

  <body>
    <div class="bg-image img1"></div>
    <div class="bg-image img2"></div>
    <div class="bg-image img3"></div>
    <div class="bg-image img4"></div>
    <div class="bg-image img5"></div>
    <div class="bg-image img6"></div>

    <div class="bg-text">IRINA<b>BALYAN</b></div>

  </body>
</html>
