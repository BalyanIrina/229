<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicomatic/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Home</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .bg-image {
      /* Full height */
      height: 50%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }


    .img1 {
      background-image: url("1n.jpg");

    }

    .img2 {
      background-image: url("1a.jpg");
    }

    .img3 {
      background-image: url("2n.jpg");

    }

    .img4 {
      background-image: url("a2.jpg");
    }

    .img5 {
      background-image: url("3n.jpg");

    }

    .img6 {
      background-image: url("a3jpg.jpg");
    }

    /* Position text in the middle of the page/image */

    .bg-text {
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-weight: regular;
      font-size: 80px;
      border: 10px solid #f1f1f1;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 600px;
      padding: 20px;
      text-align: center;
    }

    .wrapper {
      overflow: hidden;
    }

    section {
      padding: 30px 30px 30px 80px;
      -moz-transition: all 200ms ease-in;
      -webkit-transition: all 200ms ease-in;
      -o-transition: all 200ms ease-in;
      transition: all 200ms ease-in;

    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      margin: 0 0 0 -250px;
      -moz-transition: all 200ms ease-in;
      -webkit-transition: all 200ms ease-in;
      -o-transition: all 200ms ease-in;
      transition: all 200ms ease-in;
    }

    nav ul {
      width: 250px;
      height: 100%;
      padding: 0;
      margin: 0;
      list-style: none;
      background: #2f2f2f;
      overflow: hidden;
    }

    nav li {
      margin: 0;
    }

    nav a {
      color: #d6a270;
      font-size: 1.5em;
      font-family: 'helvetica neue', helvetica, arial, sans-serif;
      text-decoration: none;
      display: block;
      padding: 12px 15px;
      font-weight: 300;
      letter-spacing: 2px;
      border-bottom: 1px solid #333;
    }

    nav a:hover {
      background: #111;
    }

    label {
      display: block;
      font-family: 'helvetica neue', helvetica, arial, sans-serif;
      font-weight: 700;

      width: 42px;
      height: 42px;
      line-height: 42px;
      color: #d6a270;
      text-align: center;
      font-size: 2em;
      line-height: 1.1em;
      position: fixed;
      top: 10px;
      left: 10px;
      -moz-transition: all 200ms ease-in;
      -webkit-transition: all 200ms ease-in;
      -o-transition: all 200ms ease-in;
      transition: all 200ms ease-in;
      z-index: 500;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked~nav {
      margin: 0;
    }

    input[type="checkbox"]:checked~label {
      left: 260px;
    }

    input[type="checkbox"]:checked~section {
      -webkit-transform: translate3d(260px, 0, 0);
      -moz-transform: translate3d(260px, 0, 0);
      -o-transform: translate3d(260px, 0, 0);
      transform: translate3d(260px, 0, 0);
    }

      @media screen and (max-width: 600px){
        .bg-text {
          font-size: 40px;
          width: 350px;
        }
      }
      .icon-bar {
        position: fixed;
        bottom: 0;
        right: 5%;
      }

      .icon-bar a {
        display: inline;
        text-align: center;
        padding:20px;

        transition: all 0.3s ease;
        color: #d6a270;
        font-size: 20px;
      }

      .icon-bar a:hover {
        background-color: #d6a270;
        color: white;
      }

      .facebook {
        background: #2f2f2f;
      }

      .twitter {
        background: #2f2f2f;
      }

      .linkedin {
        background: #2f2f2f;
      }

      .instagram {
        background: #2f2f2f;

      }
  </style>


</head>

<body>
  <div class="wrapper">

    <input type="checkbox" id="navigation" />
    <label for="navigation">
    	&#xf0c9;
      </label>

    <nav>
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Portfolio</a>
        </li>
        <li>
          <a href="project1/about/About.html">About</a>
        </li>
        <li>
          <a href="project1/contact/contact.html">Contact</a>
        </li>
      </ul>
    </nav>

  </div>

  <div class="bg-image img1"></div>
  <div class="bg-image img2"></div>
  <div class="bg-image img3"></div>
  <div class="bg-image img4"></div>
  <div class="bg-image img5"></div>
  <div class="bg-image img6"></div>

  <div class="bg-text">IRINA<b>BALYAN</b></div>

  <div class="icon-bar">
  <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
  <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
  <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
  <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
</div>

</html>
